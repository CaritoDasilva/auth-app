<div class="login-card-container">
    <mat-card>
        <div class="google-card login" *ngIf="!isRegisterMode">
            <form [formGroup]="loginForm" (ngSubmit)="signInWithMail()">                
                <mat-form-field appearance="fill">
                    <mat-label>Ingresa tu correo electrónico:</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Ingresa una contraseña:</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button color="primary" class="login-register-btn" type="submit">Login</button>
                <p class="login-text">¿No tienes una cuenta?</p>
                <a (click)="isRegisterMode = true"><u><p class="login-text">Crea tu cuenta aquí.</p></u></a>
            </form>
            </div>
        <div class="google-card login" *ngIf="isRegisterMode">
            <form [formGroup]="loginForm" (ngSubmit)="registerWithMail()">
                <mat-form-field appearance="fill">
                    <mat-label>Ingresa tu nombre:</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Ingresa tu correo electrónico:</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="email" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Contraseña:</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" class="login-register-btn">Registrarse</button>
            </form>
        </div>
        <div class="google-card" (click)="loginwithGoogle()">
            <div class="logo-google">
                <img src="https://firebasestorage.googleapis.com/v0/b/share-your-knowledge-6540f.appspot.com/o/google-logo.png?alt=media&token=1ec97990-c43f-4a8f-82c2-3c1dc8030d1b" alt="">
            </div>
            <div class="google-text"><h3>Iniciar sesión con Google</h3></div>
        </div>
    </mat-card>
</div>
